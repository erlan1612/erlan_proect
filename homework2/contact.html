    <section id="contact" style="background-color: #f9f9f9; padding: 40px 20px;">
        <h2 style="text-align: center; color: #333;">Свяжитесь с нами</h2>
        <p style="text-align: center; color: #555;">Если у вас есть вопросы или предложения, не стесняйтесь обращаться.</p>
    
        <div style="max-width: 800px; margin: 0 auto; background-color: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 20px;">

                </div>
    
                <div style="margin-bottom: 20px;">
                    <label for="message" style="font-size: 16px; color: #333;">Сообщение:</label>
                    <textarea id="message" name="message" placeholder="Введите ваше сообщение" rows="5" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
                </div>
    
                <div style="text-align: center;">
                    <button type="submit" style="background-color: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        Отправить сообщение
                    </button>
                </div>
            </form>
